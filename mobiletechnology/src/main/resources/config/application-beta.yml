redis:
  host: 47.94.111.150
  passwords: kF9wjNBC0IsxYuHW/lXDIw==
  port: 6379
  timeout: 100000
  maxtotal: 50000
  maxidle: 500
  minidle: 300
  maxwaitmillis: 1000
  testonborrow: true
  testwhileidle: true

system:
      #是否启用ip黑名单功能
      isBlackipLimit: true
      #黑名单ip 禁止访问时间
      blackipLimitTime: 60*60*24
      #一分钟ip限制调用100次
      ipMaxInvokeNumber: 60
      #半小时登陆错误次数限制调用次
      loginErrorMaxNumber: 3
      #是否启用swagger
      enableSwagger: true

thread:
    #核心线程数,线程池维护线程的最少数量
    corePoolSize: 30
    #线程池维护线程的最大数量
    maxPoolSize: 50
    #线程池所使用的缓冲队列
    queueCapacity: 10000
    #线程池维护线程所允许的空闲时间
    keepAliveSeconds: 300000

kafka:
    #可以是集群 其他的配置弄默认就好了
    bootstrapServers: 47.94.111.150:9092
    topic:
